<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Celulares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="componente.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Loja de Celulares</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">PÃ¡gina Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carrinho</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="product-panel">
       
    </div>

    <script>
        const container = document.querySelector("#product-panel");
        let component = "";
        const baseUrl = "db.json"; 

        fetch(baseUrl)
            .then(res => res.json())
            .then(dataJSON => renderizar(dataJSON.products))
            .catch(error => console.error('Erro ao buscar dados:', error));

        function renderizar(products) {
            component = products.map(product => `
                <div class="col-md-4 mb-4">
                    <componente-novo
                        src="${product.image}"
                        href="view.html?id=${product.id}"
                        card-title="${product.name}"
                        card-text="${product.description}"
                        news="${product.id}"
                    ></componente-novo>
                </div>
            `).join('');
            container.innerHTML = `<div class="row">${component}</div>`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
